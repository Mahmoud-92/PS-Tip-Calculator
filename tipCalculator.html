<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <title>Tip Calculator</title>

    </head>

    <body style="background-color: lemonchiffon;">
    <div class="container d-flex justify-content-center" >
        <div class="card text-center col-6 mt-5">
            <div class="card-header" style="background-color: darkslateblue;">
              <h3 style="color: white;">Tip Calculator</h3> 
            </div>
            <div class="card-body mt-5">
                <div class="d-grid gap-3">
                    <div class="d-flex alert-link mt-2">
                        <h5>How Much Was Your Bill ?</h5>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="billAmount">
                    </div>

                    <div class="d-flex alert-link">
                        <h5>How Many People Are Sharing The Bill ?</h5>
                    </div>

                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" >#</span>
                        <input type="number" class="form-control" id="persons" >
                    </div>

                    <div class="d-flex alert-link">
                        <h5>How Was Your Service ?</h5>
                    </div>

                    <div class="input-group">
                        <select class="form-select" id="serviceRate" aria-label="Example select with button addon">
                          <option selected>Choose...</option>
                          <option value="0.2">Great - 20%</option>
                          <option value="0.1">Good - 10%</option>
                          <option value="0.02">Bad - 2%</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn" type="submit" id="calculate" style="background-color: darkslateblue;color: white;">Calculate</button>
                    </div>

                    <div class="results text-center my-4">
                        <h3>
                            "Tip Amount $ " <span id="tip-result"></span>
                        </h3>

                        <h3>
                            "Total Amount $ " <span id="total-result"></span>
                        </h3>

                        <h3>
                            "Each Person Owes $ " <span id="eachPerson-result"></span>
                        </h3>

                    </div>

                
                </div>
              
              
            
          </div>
    </div>  
    
    <script>
    
        window.onload = () =>
            {
                
                document.getElementById('calculate').onclick = calculateTip;
            }
 
        function calculateTip() {
        
            let amount = document.getElementById('billAmount').value;
            let persons = document.getElementById('persons').value;
            let service = document.getElementById('serviceRate').value;

            let serviceNum = parseFloat(service);
            let personsNum = parseFloat(persons);
            let amountNum = parseFloat(amount);
            
            let tip = amountNum*serviceNum;
            let total = amountNum + tip;
            let totaleach = total / personsNum ;
            
            
            
            document.querySelector('#tip-result').innerHTML = tip;
            document.querySelector('#total-result').innerHTML = total;
            document.querySelector('#eachPerson-result').innerHTML = totaleach;

        }
    </script>
  

    </body>
</html>
